<br>
<h3>Listado de Heroes</h3>

<button class="btn btn-danger" (click)="removeLastHero()">Borral ultimo heroe</button>
<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Heroe borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada.</h3>
</ng-template>




<ul mt-2 list-group>
    <li class="list-group-item" *ngFor="let name of heroNames">{{name}}</li>
</ul>
