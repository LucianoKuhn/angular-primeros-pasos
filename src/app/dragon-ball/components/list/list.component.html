<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let isLast = last; let i = index"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-success': isLast }"
  >
    <div>
     {{i+1}}.  {{ character.name }} - <strong>Power:</strong> {{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="onDeleteEmit(character.id)">X</button>
  </li>
</ul>
